
version: 2.1

.env_common: &env_common
    SHELL: '/bin/bash'

.env_xdebug: &env_xdebug
    XDEBUG_MODE: 'coverage'

.env_composer: &env_composer
    COMPOSER_NO_INTERACTION: '1'
    COMPOSER_MEMORY_LIMIT: '-1'
    COMPOSER_DISABLE_XDEBUG_WARN: '1'
    COMPOSER_CACHE_DIR: '/root/.cache/composer'

.env_yarn: &env_yarn
    YARN_CACHE_FOLDER: '/root/.cache/yarn'

orbs:
    codecov: 'codecov/codecov@1.1.2'

executors:
    php800:
        environment:
            <<: *env_common
            <<: *env_xdebug
            <<: *env_composer
            <<: *env_yarn

        docker:
            -   name: 'main'
                image: 'misterio92/ci-php-node:5.0'

    php704:
        environment:
            <<: *env_common
            <<: *env_xdebug
            <<: *env_composer
            <<: *env_yarn

        docker:
            -   name: 'main'
                image: 'misterio92/ci-php-node:4.0'

commands:
    install_yarn:
        description: 'Install "yarn" NPM package'
        steps:
            -
                run:
                    name: 'Install Yarn'
                    command: 'npm install -g yarn@1.15.2'

    install_php_requirements:
        description: ''
        steps:
            -
                run:
                    name: 'Install required PHP extensions'
                    command: |
                        apt-get update
                        apt-get install -y "php$(php -r 'echo substr(PHP_VERSION, 0, 3);')-xdebug"

    composer_install:
        description: 'Install Composer dependencies with cache restore and save'
        steps:
            -
                restore_cache:
                    name: 'Composer - cache restore'
                    keys:
                        - 'composer-{{ checksum "./composer.lock" }}-2'

            -
                run:
                    name: 'Composer - install'
                    command: >
                        composer install --no-progress

            -
                save_cache:
                    name: 'Composer - cache save'
                    key: 'composer-{{ checksum "./composer.lock" }}-2'
                    paths:
                        - '~/.composer/cache/'

    lint:
        description: 'Run linters'
        steps:
            -   run:
                    name: 'Run linters'
                    command: 'bin/robo lint'

    test:
        description: 'Run tests'
        steps:
            -
                restore_cache:
                    name: 'Yarn - cache restore'
                    keys:
                        - 'yarn-{{ checksum "./tests/_data/fixtures/01/package.json" }}-v1'
            -
                run:
                    name: 'Run unit tests'
                    command: 'bin/robo test unit'
            -
                codecov/upload:
                    flags: 'unit'
                    file: './tests/_output/machine/coverage/unit/coverage.xml'
            -
                run:
                    name: 'Run acceptance tests'
                    command: 'bin/robo test acceptance'
            -
                codecov/upload:
                    flags: 'acceptance'
                    file: './tests/_output/machine/coverage/acceptance/coverage.xml'
            -
                store_test_results:
                    name: 'Store test results'
                    path: './reports/machine/unit'
            -
                save_cache:
                    name: 'Yarn - cache save'
                    key: 'yarn-{{ checksum "./tests/_data/fixtures/01/package.json" }}-v1'
                    paths:
                        - '/root/.cache/yarn/'

jobs:
    build:
        executor: 'php704'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'composer_install'
    lint:
        executor: 'php704'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'composer_install'
            - 'lint'
    test_php800:
        executor: 'php800'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'install_yarn'
            - 'install_php_requirements'
            - 'composer_install'
            - 'test'
    test_php704:
        executor: 'php704'
        working_directory: '~/repo'
        steps:
            - 'checkout'
            - 'install_yarn'
            - 'install_php_requirements'
            - 'composer_install'
            - 'test'

workflows:
    lint_and_test:
        jobs:
            -
                build: {}
            -
                lint:
                    requires:
                        - 'build'
            -
                test_php800:
                    requires:
                        - 'build'
            -
                test_php704:
                    requires:
                        - 'build'
